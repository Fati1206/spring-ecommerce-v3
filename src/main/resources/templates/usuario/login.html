<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Pet Shop Lomitos - Tienda Virtual</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<!-- Fuente de google -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<!-- Iconos Ionicons -->
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>

	<!-- Header -->
	<div th:include="usuario/template_usuario.html::header"></div>

	<!-- Page Content -->
	<div id="main-login">
		<div id="main-image">
			<img id="img-dog" src="/images/mainDog2.jpg" alt="Imagen de perro con juguete">
		</div>

		<div class="container" id="login-fields">
			<div class="card mb-4" id="iniciar-sesion">
				<h2>Iniciar Sesión</h2>
			</div>
			<form th:action="@{/usuario/login}" method="post">
				<div class="mb-4">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp"
						placeholder="Usuario@webmail.com" required autocomplete="off">
				</div>
				<div class="mb-5">
					<label for="pwd" class="form-label">Contraseña</label>
					<input type="password" class="form-control" id="password" name="password"
						placeholder="Ingrese su contraseña" required>
				</div>
				<div class="form-text mb-4" id="registro">¿No tiene una cuenta? <a th:href="@{/usuario/registro}"
						class="card-link">Cree una aquí.<a></div>
				<div id="login-button">
					<button type="submit" class="btn btn-success col-11">Ingresar</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer-user"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
