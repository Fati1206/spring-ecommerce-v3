<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Pet Shop Lomitos - Tienda Virtual</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<!-- Fuente de google -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<!-- Iconos Ionicons -->
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>

	<!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div>
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"></div>

	<!-- Page Content -->
	<div class="container">

		<div>
			<h1 class="main-products h1">Bienvenido a Pet Shop Lomitos <i class="icon ion-md-paw"></i></h1>
		</div>

		<!-- Carrusel -->
		<div class="carousel">
			<div class="carousel-inner">
				<div class="carousel-item">
					<img src="/images/logos/Logo1.jpg" alt="Logo 1">
				</div>
				<div class="carousel-item">
					<img src="/images/logos/Logo2.jpg" alt="Logo 2">
				</div>
				<div class="carousel-item">
					<img src="/images/logos/Logo3.jpg" alt="Logo 3">
				</div>
				<div class="carousel-item">
					<img src="/images/logos/Logo4.jpg" alt="Logo 4">
				</div>
				<div class="carousel-item">
					<img src="/images/logos/Logo5.jpg" alt="Logo 5">
				</div>
				<div class="carousel-item">
					<img src="/images/logos/Logo6.jpg" alt="Logo 6">
				</div>
				<div class="carousel-item">
					<img src="/images/logos/Logo7.jpg" alt="Logo 7">
				</div>
				<div class="carousel-item">
					<img src="/images/logos/Logo8.jpg" alt="Logo 8">
				</div>
			</div>
		</div>

		<!-- Page Features -->
		<div class="mb-4" id="main-home">
			<div class="navbar" id="nav-filter">
				<div id="block-list">
					<ul id="nav-list">
						<li class="titlelist"><a th:href="@{/}">Todos los Productos</a></li>
						<li class="sublist"><a th:href="@{{categoria} (categoria='Accesorios')}">Accesorios</a></li>
						<li class="sublist"><a th:href="@{{categoria} (categoria='Alimento Balanceado')}">Alimento
								Balanceado</a>
						</li>
						<li class="sublist"><a th:href="@{{categoria} (categoria='Antipulgas')}">Antipulgas</a></li>
						<li class="sublist"><a th:href="@{{categoria} (categoria='Juguetes')}">Juguetes</a></li>
						<li class="sublist"><a th:href="@{{categoria} (categoria='Salud e Higiene')}">Salud e
								Higiene</a></li>
					</ul>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-lg-3 col-md-6 mb-5" th:each="producto:${productos}">
					<div class="card h-100">
						<img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
						<div class="card-body">
							<p class="card-text" th:text="${producto.nombre}"></p>
						</div>
						<div class="card-body">
							<p class="card-text" style="color:darkgreen; font-weight:bold;"
								th:text="'S/. ' + ${#numbers.formatDecimal(producto.precio, 0, 'COMMA', 2, 'POINT')}">
							</p>
						</div>
						<div class="card-footer">
							<a th:href="@{/productohome/{id}  (id=${producto.id})  }" class="btn btn-success">Ver
								producto</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer-user"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
</body>

</html>
