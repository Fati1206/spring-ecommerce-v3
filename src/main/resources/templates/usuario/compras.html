<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Pet Shop Lomitos - Tienda Virtual</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<!-- Fuente de google -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<!-- Iconos Ionicons -->
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>

	<!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header-user"></div>

	<!-- Page Content -->
	<div class="container" id="cart-container">

		<!-- Page Heading/Breadcrumbs -->
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Tienda</a></li>
			<li class="breadcrumb-item active">Compras realizadas</li>
		</ol>

		<!-- Blog Post -->
		<div class="card p-0 mb-4">
			<div class="table-responsive col-lg-12">
				<table class="table table-hover text-center mt-3">
					<thead class="table-dark">
						<tr>
							<th scope="col">NÂ° de Orden</th>
							<th scope="col">Fecha</th>
							<th scope="col">Hora</th>
							<th scope="col">Valor</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="orden: ${ordenes}">
							<td class="align-middle" th:text="${orden.numero}"></td>
							<td th:text="${#dates.format(orden.fechaCreacion, 'dd-MM-yyyy')}"></td>
							<td th:text="${#dates.format(orden.fechaCreacion, 'HH:mm')}"></td>
							<td class="align-middle"
								th:text="'S/. ' + ${#numbers.formatDecimal(orden.total, 0, 'COMMA', 2, 'POINT')}">
							</td>
							<td class="align-middle"><a th:href="@{/usuario/detalle/{id} (id=${orden.id}) }"
									class="btn btn-success">Ver Detalle</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer-user"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
